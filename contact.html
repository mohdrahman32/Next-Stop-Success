<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Next Stop: Success!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-bg: #f0d3f7;
      --primary-text: #120d31;
      --secondary-bg: #302f4d;
      --accent: #a57982;
      --accent-hover: #d16c809a;
      --card-bg: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
    }

    header {
        background: linear-gradient(90deg, #f0d3f7, #a57982, #302f4d, #120d31);
        background-size: 400% 400%;
        animation: gradientShift 5s ease infinite;
      }
    
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
      color: var(--primary-text);
      background-color: var(--card-bg);
    }

    .form-group textarea {
      resize: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent-hover);
      outline: none;
    }

    .cta-btn {
      background-color: var(--accent);
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: var(--accent-hover);
    }

    .social-icons a {
        font-size: 2rem; /* Increased font size for larger icons */
        margin: 0 10px;
        color: var(--primary-text);
        transition: transform 0.3s ease, color 0.3s ease;
      }
      
      .social-icons a:hover {
        transform: scale(1.3); /* Slightly larger hover effect */
        color: var(--secondary-bg);
      }
      
    .contact-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="sticky top-0 bg-[#302f4d] text-white py-4 shadow-lg z-50">
    <div class="container mx-auto flex items-center justify-between px-4">
      <h1 class="text-2xl font-bold" style="font-size:xx-large;">Next Stop: Success!</h1>
      <!-- Hamburger Menu Button for Mobile -->
      <button id="menuToggle" class="block md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <!-- Desktop Navigation Links -->
      <nav id="desk" class="hidden md:flex space-x-4">
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:text-[#b98ea7]"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="scholarship.html" class="hover:text-[#b98ea7]"><i class="fas fa-graduation-cap"></i> Scholarships</a></li>
          <li><a href="about.html" class="hover:text-[#b98ea7]"><i class="fas fa-info-circle"></i> About Us</a></li>
          <li><a href="contact.html" class="hover:text-[#b98ea7]"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
      </nav>
      <!-- Mobile Navigation Links -->
      <nav id="mobileMenu" class="hidden flex-col md:hidden absolute top-16 left-0 w-full bg-[#302f4d] text-white shadow-lg p-4">
        <ul class="space-y-4">
          <li><a href="index.html" class="hover:text-[#b98ea7] block"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="scholarship.html" class="hover:text-[#b98ea7] block"><i class="fas fa-graduation-cap"></i> Scholarships</a></li>
          <li><a href="about.html" class="hover:text-[#b98ea7] block"><i class="fas fa-info-circle"></i> About Us</a></li>
          <li><a href="contact.html" class="hover:text-[#b98ea7] block"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="container mx-auto">
      <h2 class="text-3xl lg:text-4xl font-bold text-center mb-8" data-aos="fade-up">Contact Us</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Contact Form -->
        <div data-aos="fade-right">
          <h3 class="text-2xl font-bold mb-4">Get in Touch</h3>
          <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow-md" style="background-color: #302f4d; color:#f0d3f7">
            <div class="form-group">
              <label for="name" class="block mb-2 font-semibold">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email" class="block mb-2 font-semibold">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="message" class="block mb-2 font-semibold">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="cta-btn hover:animate-pulse">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div data-aos="fade-left">
          <h3 class="text-2xl font-bold mb-4">Contact Information</h3>
          <div class="contact-card mb-6">
            <i class="fas fa-phone text-4xl text-accent mb-4"></i>
            <p>Call us: <a href="tel:+123456789" class="text-accent hover:text-accent-hover">+1 (234) 567-89</a></p>
          </div>
          <div class="contact-card">
            <i class="fas fa-envelope text-4xl text-accent mb-4"></i>
            <p>Email us: <a href="mailto:info@nextstopsuccess.com" class="text-accent hover:text-accent-hover">info@nextstopsuccess.com</a></p>
          </div>
          <div class="mt-6">
            <h4 class="text-xl font-semibold mb-2">Follow Us</h4>
            <div class="social-icons flex">
              <a href="#" class="hover:text-[#b98ea7]"><i class="fab fa-facebook"></i></a>
              <a href="#" class="hover:text-[#b98ea7]"><i class="fab fa-twitter"></i></a>
              <a href="#" class="hover:text-[#b98ea7]"><i class="fab fa-linkedin"></i></a>
              <a href="#" class="hover:text-[#b98ea7]"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-secondary-bg" style="background-color:#120d31;color:#f0d3f7">
    <div class="container mx-auto text-center">
      <p class="text-gray-400">&copy; 2025 Next Stop: Success! All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
      
        menuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden'); // Toggle the visibility of the mobile menu
        });
  </script>
</body>
</html>
